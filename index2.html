<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .video-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .video-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .video-btn:active {
            transform: translateY(0);
        }

        .video-btn-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .video-btn-text {
            flex: 1;
        }

        .video-btn-number {
            font-size: 12px;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 5px;
        }

        /* Fullscreen Modal */
        #fullscreenModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10000;
            overflow: hidden;
        }

        #fullscreenModal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 10001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Analytics Display */
        #analyticsDisplay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 10002;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        #analyticsDisplay.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .analytics-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .analytics-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .analytics-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .analytics-value {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
            word-break: break-all;
        }

        .analytics-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .analytics-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .analytics-btn-close {
            background: #f0f0f0;
            color: #333;
        }

        .analytics-btn-close:hover {
            background: #e0e0e0;
        }

        .analytics-btn-save {
            background: #667eea;
            color: white;
        }

        .analytics-btn-save:hover {
            background: #5568d3;
        }

        /* Loading indicator */
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            #analyticsDisplay {
                max-width: 90vw;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Fullscreen Modal -->
    <div id="fullscreenModal">
        <div class="video-container" id="videoContainer">
            <iframe id="youtube-player"

            </iframe>

        </div>
    </div>

    <!-- Analytics Display -->
    <div id="analyticsDisplay">
        <div class="analytics-header">üìä Viewing Session Analytics</div>
        <div id="analyticsContent"></div>
        <div class="loading-spinner" id="savingSpinner">

        </div>
        <div class="analytics-actions">

            <button class="analytics-btn analytics-btn-save" id="saveToSheetsBtn">üíæ Save to Sheets</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/video-player.js"></script>
</body>
</html>
