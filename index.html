<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .video-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .video-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .video-btn:active {
            transform: translateY(0);
        }

        .video-btn-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .video-btn-text {
            flex: 1;
        }

        .video-btn-number {
            font-size: 12px;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 5px;
        }

        /* Fullscreen Modal */
        #fullscreenModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10000;
            overflow: hidden;
        }

        #fullscreenModal.active {
            display: flex !important;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 10001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        /* Analytics Display */
        #analyticsDisplay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 10002;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        #analyticsDisplay.active {
            display: block !important;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .analytics-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .analytics-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .analytics-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .analytics-value {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
            word-break: break-all;
        }

        .analytics-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .analytics-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .analytics-btn-close {
            background: #f0f0f0;
            color: #333;
        }

        .analytics-btn-close:hover {
            background: #e0e0e0;
        }

        .analytics-btn-save {
            background: #667eea;
            color: white;
        }

        .analytics-btn-save:hover {
            background: #5568d3;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            #analyticsDisplay {
                max-width: 90vw;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Educational Videos</h1>
            <p>Light and Refraction Chapter</p>
        </div>

        <div class="video-buttons">

            <button class="video-btn" data-video-id="_yHmhUDd_Fw" data-title="LCray2.1">

            </button>

            <button class="video-btn" data-video-id="uP_tSf3qJOE" data-title="LCRay 2.2">

        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreenModal">
        <div class="video-container" id="videoContainer">
            <iframe id="youtube-player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                    allowfullscreen
                    loading="lazy">
            </iframe>
            <button class="close-btn" id="closeBtn">‚úï</button>
        </div>
    </div>

    <!-- Analytics Display -->
    <div id="analyticsDisplay">
        <div class="analytics-header">üìä Viewing Session Analytics</div>
        <div id="analyticsContent"></div>
        <div class="loading-spinner" id="savingSpinner">
            <div class="spinner"></div>
            <p>Saving to Google Sheets...</p>
        </div>
        <div class="analytics-actions">
            <button class="analytics-btn analytics-btn-close" id="closeAnalyticsBtn">Close</button>
            <button class="analytics-btn analytics-btn-save" id="saveToSheetsBtn">üíæ Save to Sheets</button>
        </div>
    </div>

    <!-- Scripts - INLINE for testing -->
    <script>
        // ========================================
        // CONFIG
        // ========================================
        const CONFIG = {
            GOOGLE_SHEETS_WEB_APP_URL: 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/usercontent',
            TRACKING: {
                ENABLE_DETAILED_LOGGING: true,
                PROGRESS_UPDATE_INTERVAL: 5000,
                BUFFER_SIZE_CHECK_INTERVAL: 2000
            }
        };

        // ========================================
        // ANALYTICS CLASS
        // ========================================
        class VideoAnalytics {
            constructor() {
                this.sessionData = {
                    videoId: null,
                    videoTitle: null,
                    openTime: null,
                    closeTime: null,
                    totalSessionDuration: 0,
                    totalWatchTime: 0,
                    playPauseLog: [],
                    seekHistory: [],
                    tabVisibilityLog: [],
                    playbackQuality: null,
                    playbackRates: [],
                    currentTime: 0,
                    duration: 0,
                    completionPercentage: 0
                };

                this.isTracking = false;
                this.lastTime = 0;
                this.trackingInterval = null;
                this.tabActiveTime = 0;
                this.tabStartTime = null;
            }

            startTracking(videoId, videoTitle) {
                this.sessionData.videoId = videoId;
                this.sessionData.videoTitle = videoTitle;
                this.sessionData.openTime = new Date().toISOString();
                this.isTracking = true;

                console.log('üé¨ Analytics tracking started for:', videoTitle);

                this.setupTabVisibilityTracking();
                this.startProgressTracking();
            }

            setupTabVisibilityTracking() {
                this.tabStartTime = Date.now();

                const handler = () => {
                    const now = Date.now();
                    
                    if (document.hidden) {
                        this.tabActiveTime += (now - this.tabStartTime);
                        this.sessionData.tabVisibilityLog.push({
                            action: 'LEFT_TAB',
                            timestamp: new Date().toISOString(),
                            tabActiveTime: this.tabActiveTime / 1000
                        });
                        console.log('‚ö†Ô∏è User left tab');
                    } else {
                        this.tabStartTime = Date.now();
                        this.sessionData.tabVisibilityLog.push({
                            action: 'RETURNED_TO_TAB',
                            timestamp: new Date().toISOString()
                        });
                        console.log('‚úÖ User returned to tab');
                    }
                };

                document.removeEventListener('visibilitychange', handler);
                document.addEventListener('visibilitychange', handler);
            }

            startProgressTracking() {
                if (this.trackingInterval) clearInterval(this.trackingInterval);

                this.trackingInterval = setInterval(() => {
                    if (!this.isTracking) return;

                    try {
                        const player = document.getElementById('youtube-player');
                        if (!player) return;

                        this.sessionData.currentTime = 0;
                        this.sessionData.duration = 100;
                        this.sessionData.completionPercentage = 0;

                    } catch (e) {
                        console.log('Error tracking progress:', e);
                    }
                }, CONFIG.TRACKING.PROGRESS_UPDATE_INTERVAL);
            }

            stopTracking() {
                if (this.trackingInterval) {
                    clearInterval(this.trackingInterval);
                }

                this.sessionData.closeTime = new Date().toISOString();
                
                const openTime = new Date(this.sessionData.openTime);
                const closeTime = new Date(this.sessionData.closeTime);
                this.sessionData.totalSessionDuration = (closeTime - openTime) / 1000;

                if (!document.hidden) {
                    this.tabActiveTime += (Date.now() - this.tabStartTime);
                }

                this.sessionData.tabVisibilityLog.push({
                    action: 'SESSION_ENDED',
                    totalTabTime: this.tabActiveTime / 1000,
                    timestamp: new Date().toISOString()
                });

                this.isTracking = false;

                console.log('üõë Analytics tracking stopped');
                console.log('üìä Session Data:', this.sessionData);

                return this.getFormattedAnalytics();
            }

            getFormattedAnalytics() {
                return {
                    'Video Title': this.sessionData.videoTitle,
                    'Video ID': this.sessionData.videoId,
                    'Open Time': this.sessionData.openTime,
                    'Close Time': this.sessionData.closeTime,
                    'Total Session Duration (seconds)': this.sessionData.totalSessionDuration.toFixed(2),
                    'Total Watch Time (seconds)': this.sessionData.totalWatchTime.toFixed(2),
                    'Completion Percentage': this.sessionData.completionPercentage.toFixed(2),
                    'Tab Active Time (seconds)': (this.tabActiveTime / 1000).toFixed(2),
                    'Play/Pause Events': this.sessionData.playPauseLog.length,
                    'Seek Events': this.sessionData.seekHistory.length,
                    'Tab Visibility Changes': this.sessionData.tabVisibilityLog.length
                };
            }
        }

        // ========================================
        // MAIN VIDEO PLAYER LOGIC
        // ========================================
        let videoAnalytics = new VideoAnalytics();

        const videoButtons = document.querySelectorAll('.video-btn');
        const fullscreenModal = document.getElementById('fullscreenModal');
        const videoContainer = document.getElementById('videoContainer');
        const youtubePlayer = document.getElementById('youtube-player');
        const closeBtn = document.getElementById('closeBtn');
        const analyticsDisplay = document.getElementById('analyticsDisplay');
        const analyticsContent = document.getElementById('analyticsContent');
        const closeAnalyticsBtn = document.getElementById('closeAnalyticsBtn');
        const saveToSheetsBtn = document.getElementById('saveToSheetsBtn');
        const savingSpinner = document.getElementById('savingSpinner');

        // Add event listeners to all video buttons
        videoButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const videoId = this.dataset.videoId;
                const videoTitle = this.dataset.title;
                console.log('Button clicked:', videoId, videoTitle);
                openVideoFullscreen(videoId, videoTitle);
            });
        });

        function openVideoFullscreen(videoId, videoTitle) {
            console.log('üé¨ Opening video:', videoTitle, 'ID:', videoId);

            videoAnalytics = new VideoAnalytics();

            // Build YouTube embed URL
            const embedUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&rel=0&modestbranding=1&fs=1&autoplay=1`;
            console.log('Embed URL:', embedUrl);
            
            youtubePlayer.src = embedUrl;

            // Show fullscreen modal
            fullscreenModal.classList.add('active');
            console.log('Fullscreen modal opened');

            // Lock to landscape on mobile
            lockToLandscape();

            // Request fullscreen
            requestFullscreenMode();

            // Start analytics
            setTimeout(() => {
                videoAnalytics.startTracking(videoId, videoTitle);
            }, 500);

            // Prevent right-click
            disableRightClick();
        }

        function requestFullscreenMode() {
            const elem = videoContainer;

            if (elem.requestFullscreen) {
                elem.requestFullscreen({ navigationUI: "hide" }).catch(err => console.log('Fullscreen error:', err));
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function lockToLandscape() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape-primary')
                    .catch(() => {
                        screen.orientation.lock('landscape')
                            .catch(e => console.log('Orientation lock not supported'));
                    });
            }
        }

        function unlockOrientation() {
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }

        function disableRightClick() {
            const handler = (e) => {
                if (fullscreenModal.classList.contains('active')) {
                    e.preventDefault();
                    showMessage('Right-click is disabled');
                    return false;
                }
            };

            youtubePlayer.addEventListener('contextmenu', handler);
            videoContainer.addEventListener('contextmenu', handler);
        }

        function showMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 20px 40px;
                border-radius: 10px;
                z-index: 10001;
                font-size: 16px;
                text-align: center;
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => messageDiv.remove(), 2000);
        }

        function closeVideoFullscreen() {
            console.log('‚ùå Closing fullscreen video');

            const analyticsData = videoAnalytics.stopTracking();

            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            } else if (document.msFullscreenElement) {
                document.msExitFullscreen();
            }

            unlockOrientation();

            fullscreenModal.classList.remove('active');
            youtubePlayer.src = '';

            displayAnalytics(analyticsData);
        }

        function displayAnalytics(analyticsData) {
            analyticsContent.innerHTML = '';

            Object.entries(analyticsData).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'analytics-item';
                item.innerHTML = `
                    <div class="analytics-label">${key}</div>
                    <div class="analytics-value">${value}</div>
                `;
                analyticsContent.appendChild(item);
            });

            analyticsDisplay.classList.add('active');

            window.currentAnalyticsData = {
                formattedData: analyticsData,
                detailedData: videoAnalytics.sessionData
            };
        }

        async function saveToGoogleSheets() {
            if (!window.currentAnalyticsData) {
                alert('No analytics data to save');
                return;
            }

            savingSpinner.classList.add('active');
            saveToSheetsBtn.disabled = true;

            try {
                const payload = {
                    data: window.currentAnalyticsData.formattedData,
                    timestamp: new Date().toISOString(),
                    detailedData: window.currentAnalyticsData.detailedData
                };

                const response = await fetch(CONFIG.GOOGLE_SHEETS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                savingSpinner.classList.remove('active');
                saveToSheetsBtn.disabled = false;

                showMessage('‚úÖ Analytics saved to Google Sheets!');
                
                setTimeout(() => {
                    closeAnalytics();
                }, 2000);

            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                savingSpinner.classList.remove('active');
                saveToSheetsBtn.disabled = false;
                showMessage('‚ö†Ô∏è Error saving data. Check console.');
            }
        }

        function closeAnalytics() {
            analyticsDisplay.classList.remove('active');
            window.currentAnalyticsData = null;
        }

        // Event Listeners
        closeBtn.addEventListener('click', closeVideoFullscreen);
        closeAnalyticsBtn.addEventListener('click', closeAnalytics);
        saveToSheetsBtn.addEventListener('click', saveToGoogleSheets);

        videoContainer.addEventListener('contextmenu', (e) => {
            if (fullscreenModal.classList.contains('active')) {
                e.preventDefault();
                return false;
            }
        });

        videoContainer.style.userSelect = 'none';
        videoContainer.style.webkitUserSelect = 'none';

        console.log('‚úÖ Video player initialized and ready');
    </script>
</body>
